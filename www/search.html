}

.bg_prim {

#input_cont {

}
.searchBox{

  background-position: right top;

  font-size: 20px;
  font-weight: bold;

}

#resultados {

}

.presentacion {

}

#navegador {
	list-style: none;
	width: 100%;
	padding: 0px;
	margin: 0px;
}

	vertical-align: middle;
	font-family: 'Arvo', serif;
	color: #000000;
	padding-top: calc (60px * 0.5);
}
/* cargando */
#cargando {
	color: #e74c3c;
	float: left;
	position: absolute;
	padding: 20px 0;
	width: 100%;
	top: 40%;
	text-align: center;
	background-color: rgba(0, 0, 0, 0.9);
	display: block;
}
#dialog-overlay {
	width:100%;
	height:100%;
	position:absolute;
	top:0; left:0;
	z-index:3000;
	display:none;
}
#no_hay_resultados {
	display: none;
}
#api_results {
	height: 100%;
	display: none;

}
.resultados_search{
	margin-left: 10%;
}
.una_columna {
	height: 100%;
	width: 80%;
	background-size: cover;
	background: no-repeat center center;
}
.texto_una_columna {
	font-size: 1.4em;
	padding-top: 10px;
	padding-left: 10px;
	background: url(img/negro.png) repeat;
}
.texto_dos_columnas {
	padding-top: 10px;
	padding-left: 10px;
	font-size: 1.15em;
	width: 50%;
}
.dos_columnas {
	height: 50%;
	width: 40%;
	margin-top: 5%;
	background-size: cover;
}
.resultados_search {
	background: no-repeat center center;
